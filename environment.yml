name: devel
channels:
  - conda-forge
  - conda-forge/label/testing
  - anaconda
dependencies:
  - python=3.9
  - numpy>=1.15
  - pyside2>=5.12
  - qtpy
  - sphinx
  - pytest
  - pytest-xvfb
  - sphinx_rtd_theme
  - requests
  - python-dateutil
  - pyinstaller
  - setuptools
  - certifi
  - pip
  - pip:
    - sphinx-prompt
    - pydocstyle
